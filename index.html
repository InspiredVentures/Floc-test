<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Floc - Tribe Travel</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,600;0,700;1,700&family=Manrope:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FF6B35",
                        "primary-teal": "#008080",
                        "primary-green": "#13ec5b",
                        "background-light": "#FFF9F6",
                        "background-dark": "#160D08",
                        "card-dark": "#25150C",
                        "surface-dark": "#2A1910",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "serif": ["Playfair Display", "serif"],
                        "manrope": ["Manrope", "sans-serif"],
                        "sans": ["Inter", "sans-serif"]
                    },
                    keyframes: {
                        'sparkle-1': {
                            '0%': { transform: 'translate(0, 0) scale(0)', opacity: 0 },
                            '50%': { opacity: 1 },
                            '100%': { transform: 'translate(-20px, -20px) scale(1)', opacity: 0 },
                        },
                        'sparkle-2': {
                            '0%': { transform: 'translate(0, 0) scale(0)', opacity: 0 },
                            '50%': { opacity: 1 },
                            '100%': { transform: 'translate(20px, -20px) scale(1)', opacity: 0 },
                        },
                        'sparkle-3': {
                            '0%': { transform: 'translate(0, 0) scale(0)', opacity: 0 },
                            '50%': { opacity: 1 },
                            '100%': { transform: 'translate(-20px, 20px) scale(1)', opacity: 0 },
                        },
                        'sparkle-4': {
                            '0%': { transform: 'translate(0, 0) scale(0)', opacity: 0 },
                            '50%': { opacity: 1 },
                            '100%': { transform: 'translate(20px, 20px) scale(1)', opacity: 0 },
                        },
                        'heart-pop': {
                            '0%': { transform: 'scale(1)' },
                            '15%': { transform: 'scale(1.4)' },
                            '30%': { transform: 'scale(0.9)' },
                            '45%': { transform: 'scale(1.15)' },
                            '60%': { transform: 'scale(0.95)' },
                            '100%': { transform: 'scale(1)' },
                        },
                        'notification-pulse': {
                            '0%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(255, 107, 53, 0.7)' },
                            '70%': { transform: 'scale(1.1)', boxShadow: '0 0 0 6px rgba(255, 107, 53, 0)' },
                            '100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(255, 107, 53, 0)' }
                        }
                    },
                    animation: {
                        'sparkle-1': 'sparkle-1 0.6s ease-out forwards',
                        'sparkle-2': 'sparkle-2 0.6s ease-out forwards',
                        'sparkle-3': 'sparkle-3 0.6s ease-out forwards',
                        'sparkle-4': 'sparkle-4 0.6s ease-out forwards',
                        'notification-pulse': 'notification-pulse 2s infinite'
                    }
                },
            },
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
